<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head>
<body>
<div id="vue-app">

    <button v-on:click="error = !error">Toggle error</button>
    <button v-on:click="success = ! success">Toggle Success</button>
    <!-- <p v-if="error">There is a error</p>
    <p v-else-if="success">This is a success message</p> -->
    <p v-show="error">There is a error</p>
    <p v-show="success">This is a success message</p>
</div>
<script src="app.js"></script>
</body>
</html>
