<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head>
<body>

    <h2>Multiple Vue Instances</h2>

<div id="vue-app-one"> 
    <h3>{{title}}</h3>
    <p>{{greet}}</p>
</div>
<div id="vue-app-two">
    <h3>{{title}}</h3>
    <p>{{ greet}}</p>

<button v-on:click="change">change one title</button>
</div>
<script src="app.js"></script>
</body>
</html>
