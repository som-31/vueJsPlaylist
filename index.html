<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script></head>
<body>
<div id="vue-app">
   <h1>Looping through lists</h1>
   <ul>
       <li v-for="(character, index) in characters">{{index}} . {{character}}</li>
   </ul>
   <ul>
       <li v-for="(ninja, index) in ninjas">{{index}} . {{ninja.name}} - {{ninja.age}}</li>
   </ul>

   <!-- <template v-for="ninja in ninjas">
       <h3>{{ninja.name}}</h3>
       <p>{{ninja.age}}</p>
   </template> -->
  <template v-for="ninja in ninjas">
      <div v-for="(val, key) in ninja">
          <p>{{key}} => {{val}}</p>
      </div>
  </template>
  

</div>
<script src="app.js"></script>
</body>
</html>
